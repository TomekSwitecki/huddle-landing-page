<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles/style.css">
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@400;600&display=swap"
    rel="stylesheet">
  <script src="https://kit.fontawesome.com/e2ad064f49.js" crossorigin="anonymous"></script>
</head>

<body>
  <main>
    <div class="container">
      <div class="left">
        <img src="images/logo.svg" alt="logo" aria-hidden="true" class="logo">
        <img src="images/illustration-mockups.svg" alt="illustration-mockups" aria-hidden="true"
          class="ilustration-main">
      </div>
      <div class="right">
        <h1>Build The Community Your Fans Will Love</h1>

        <div class="text-normal">
          Huddle re-imagines the way we build communities. You have a voice, but so does your audience.
          Create connections with your users as you engage in genuine discussion.
        </div>

        <button class="button-main">Register</button>

        <div class="icons-container">
          <i class="fa-brands fa-facebook-f icon"></i>
          <i class="fa-brands fa-twitter icon"></i>
          <i class="fa-brands fa-instagram icon"></i>
        </div>
      </div>
    </div>
  </main>

</body>

</html>
